{{ define "content" }}

<div>
  {{ if .FlashMessage }}
    <div>{{ .FlashMessage.Kind }}</div>
    <div>{{ .FlashMessage.Content }}</div>
  {{ end }}

  <form enctype="application/x-www-form-urlencoded" action="/todos/add" method="POST">
    <input type="text" name="title">
    <button type="submit">Add</button>
  </form>

  <form enctype="application/x-www-form-urlencoded" action="/todos/update" method="POST">
    {{ range .Todos }}
      <div>
        <input
          type="checkbox"
          name="done"
          value="{{ .ID.Hex }}"
          id="{{ .ID.Hex }}"
          {{ if .Done }}checked{{ end }}
        >
        <label for="{{ .ID.Hex }}">
          {{ .Title }}
        </label>
      </div>
    {{ end }}
    <button type="submit">Update</button>
  </form>
</div>

{{ end }}
