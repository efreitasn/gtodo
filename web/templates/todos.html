{{ define "content" }}

<div>
  {{ if .FlashMessage }}
    <div>{{ .FlashMessage }}</div>
  {{ end }}

  <form enctype="application/x-www-form-urlencoded" action="/todos" method="POST">
    <input type="text" name="title">
    <button type="submit">Add</button>
  </form>

  {{ range .Todos }}
  <div>{{ .Title }}</div>
  {{ end }}
</div>

{{ end }}
