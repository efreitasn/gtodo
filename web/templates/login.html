{{ define "content" }}

<form
  action="/login"
  method="POST"
>
  <input
    class="input input--bordered"
    type="text"
    name="username"
    placeholder="Username"
    autofocus
    required
  >
  <input
    class="input"
    type="password"
    name="password"
    placeholder="Password"
    required
  >
  <button type="submit" class="button button--big">Login</button>
</form>

{{ end }}
